<DOCTYPE! html>
<html>
<head>
    <title>E-COMMERCE WEBPAGE</title>
</head>
<style>
body {
font-family: Arial, sans-serif;
background: #f5f5f5;
padding: 30px;
display: flex;
justify-content: center;
}
.product-card {
background: #fff;
width: 300px;
border-radius: 12px;
box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
.product-card:hover {
transform: scale(1.03);
}
.product-card img {
width: 100%;
height: auto;
}
.card-content {
padding: 15px;
}
.card-content h2 {
font-size: 20px;
margin-bottom: 10px;
}
.price {
font-size: 22px;
color: #2e8b57;
font-weight: bold;
margin-bottom: 10px;
}
.btn {
display: block;
width: 100%;
background: #2e8b57;
color: white;
padding: 10px;
text-align: center;
border-radius: 8px;
font-size: 16px;
margin-top: 10px;
}
.btn:hover{
background:light green;
transform: scale(1.06);
}
@media (max-width: 480px) {
.product-card {
width: 95%;
}
}
 @media (max-width: 768px) {
.product-card {
width: 70%;
}
}
</style>
</head>
<body>
<div class="product-card">
<img src="" width=300px height=250px alt="Product Image">
<div class="card-content">
<h2>Stylish Headphones</h2>
<p class="price">₹1,299</p>
<p>High-quality sound • Comfortable • Long battery</p>
<a href="#" class="btn">Add to Cart</a>
</div>
</div>
</body>
</html>
